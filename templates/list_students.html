<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Student Records</h2>
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Branch</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student["id"] }}</td>
            <td>{{ student["name"] }}</td>
            <td>{{ student["email"] }}</td>
            <td>{{ student["branch"] }}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton{{ student['id'] }}"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        &#8942;
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ student['id'] }}">
                        <li><a class="dropdown-item" href="{{ url_for('edit_student', student_id=student['id']) }}">Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('delete_records', student_id=student['id']) }}">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
