<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Edit Student Record</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ student.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ student.phone }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <input type="text" class="form-control" name="education" value="{{ student.education }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" name="branch" value="{{ student.branch }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year of Study</label>
                <input type="text" class="form-control" name="year" value="{{ student.year }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <textarea class="form-control" name="skills">{{ student.skills }}</textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Update</button>
        </form>
        <a href="{{ url_for('interns') }}" class="btn btn-secondary w-100 mt-3">Back</a>
    </div>
</body>
</html>
