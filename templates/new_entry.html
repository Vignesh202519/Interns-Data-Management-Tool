<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2.2rem;
        }
        
        .form-header p {
            opacity: 0.9;
            margin: 0.5rem 0 0 0;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .row {
            margin: 0 -10px;
        }
        
        .col-md-6 {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus me-2"></i>New Student Entry</h2>
                <p>Add new intern details to the system</p>
            </div>
            
            <div class="form-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Full Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Phone</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required>
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Education</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="education" placeholder="e.g. B.E, B.Tech, M.Sc" required>
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Branch</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="branch" placeholder="Enter branch" required>
                                <i class="fas fa-code-branch"></i>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Year of Study</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="year" placeholder="e.g. 3rd Year" required>
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Skills</label>
                        <div class="input-group">
                            <textarea class="form-control" name="skills" rows="3" placeholder="List your technical skills"></textarea>
                            <i class="fas fa-tools"></i>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Area of Interest</label>
                        <div class="input-group">
                            <textarea class="form-control" name="interest" rows="3" placeholder="Describe your areas of interest" required></textarea>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-submit text-white w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Submit Entry
                    </button>
                    
                    <a href="{{ url_for('home') }}" class="btn btn-back text-white w-100">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
